<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>还款管理</title>
    <!--    <link th:href="@{/favicon.ico}" rel="shortcut icosn"/>-->
    <link href="/css/font-awesome.min.css" rel="stylesheet"/>

    <link href="/css/main/bootstrap.min14ed.css" rel="stylesheet"/>
    <link href="/css/nucleo.css" rel="stylesheet"/>
    <link type="text/css" href="/css/argon.css" rel="stylesheet">
    <!--<link type="text/css" href="/argon/argonchange.css?v=1.0.0" th:href="@{/argon/argonchange.css}" rel="stylesheet">-->
    <link href="/ruoyi/css/ry-ui.css" rel="stylesheet"/>
    <link href="/ajax/libs/bootstrap-table/bootstrap-table.min.css"
          rel="stylesheet"/>
    <link href="/css/toastr.min.css" rel="stylesheet"/>
    <style>td {
        vertical-align: middle !important;
    }</style>
    <!-- Core -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <!--JQueryVali-->
    <script src="/ajax/libs/validate/jquery.validate.min.js"></script>
    <script src="/ajax/libs/validate/messages_zh.min.js"></script>
    <script src="/ajax/libs/validate/jquery.validate.extend.js"></script>
    <script src="/vendor/popper/popper.min.js"></script>
    <script src="/vendor/headroom/headroom.min.js"></script>
    <!-- Argon JS -->
    <script src="/js/argon.js"></script>
    <script src="/js/piexif.js"></script>
    <script src="/js/toastr.min.js"></script>
    <!-- bootstrap-table 表格插件 -->
    <script src="/ajax/libs/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="/ajax/libs/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="/ajax/libs/bootstrap-table/extensions/mobile/bootstrap-table-mobile.js"></script>
    <script src="/ajax/libs/bootstrap-table/extensions/toolbar/bootstrap-table-toolbar.min.js"></script>
    <script src="/ajax/libs/bootstrap-table/extensions/columns/bootstrap-table-fixed-columns.js"></script>
    <script src="/ajax/libs/layer/layer.min.js"></script>
    <script src="/ruoyi/js/ry-ui.js"></script>
    <script src="/js/toastr.min.js"></script>
    <script src="/vendor/layui/layui.js" th:src="@{/vendor/layui/layui.js}"></script>

    <script src="/extra/js/usercenter.js" th:src="@{/extra/js/usercenter.js}"></script>

    <th:block th:include="include :: bootstrap-fileinput-js"/>
    <style>
        .menu-item {
            font-size: 14px;
            color: #ffffff;
            width: 16%;
            padding: 10px;
            margin-right: 30px;
        }

        .menu-item:hover {
            color: #16181b;
            background-color: #f6f9fc;
            border-radius: 2px;
        }
    </style>
</head>

<body>
<div style="position: fixed; left: 0; top: 0; width: 100%; height: 100%; overflow-y: auto; display: flex; flex-direction: column;">
    <header class="header-global">
        <nav id="navbar-main" class="navbar navbar-main navbar-expand-lg navbar-transparent navbar-light">
            <div class="container">
                <a class="navbar-brand mr-lg-5" href="/">
                    <img src="/img/factoring_logo_light.png" th:src="@{/img/factoring_logo_light.png}">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar_global"
                        aria-controls="navbar_global" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="navbar_global" style="margin-top: -18px;">
                    <div>
                        <a href="credit" class="menu-item">授信申请</a>
                        <a href="withdraw" class="menu-item">提款申请</a>
                        <a href="repayment" class="menu-item">我的还款</a>
                        <a href="usercenter" class="menu-item">用户中心</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="profile-page" style="flex: 1 0 auto;">
        <section class="section-profile-cover section-shaped my-0">
            <div class="shape shape-style-1 shape-primary shape-skew alpha-4">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </section>
        <section class="section section-skew" style="margin-top:-200px;">
            <div class="container">
                <div class="card card-profile shadow mt--300">
                    <div class="px-4">
                        <div class="row justify-content-center">
                            <div class="col-lg-3 order-lg-2">
                                <div class="text-muted text-center mb-2" style="padding-top: 20px;">
                                    <big>用户中心</big>
                                </div>
                            </div>
                        </div>
                        <div class="mt-2 py-5 border-top text-center">
                            <div class="container-div">
                                <div class="row justify-content-center">
                                    <div class="well col-sm-12">
                                        <table class="table">
                                            <tbody>
                                            <tr>
                                                <td>企业名称：</td>
                                                <td id="companyName"></td>
                                            </tr>
                                            <tr>
                                                <td>社会信用代码：</td>
                                                <td id="businessLicenseCode"></td>
                                            </tr>
                                            <tr>
                                                <td>法人：</td>
                                                <td id="companyPerson"></td>
                                            </tr>
                                            <tr>
                                                <td style="text-align: center">
                                                    专属客户经理：
                                                </td>
                                                <td>
                                                    <div id="manger"></div>
                                                </td>
                                                <td>

                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="well col-sm-12">

                                        <div class="mt-2 py-5 border-top text-center">
                                            <div class="container-div">
                                                <div class="row justify-content-center">
                                                    <div class="col-sm-12 select-table ">
                                                        <h2>
                                                            <center>收款账户管理</center>
                                                        </h2>
                                                        <br/>
                                                        <button class="btn btn-primary" id="addBankCard"
                                                                style="float: right; margin-bottom: 20px">新增收款账户
                                                        </button>
                                                        <table id="bootstrap-table"
                                                               data-mobile-responsive="true"></table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="well col-sm-12">
                                        <center>修 改 密 码</center>
                                        <br/>
                                        <div class="wrapper wrapper-content animated fadeInRight ibox-content">
                                            <form class="form-horizontal m" id="form-user-resetPwd">
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label ">输入当前密码：</label>
                                                    <div class="col-sm-8">
                                                        <input class="form-control" type="password" id="oldpassword"
                                                               autocomplete="off"
                                                               name="oldpassword" value="" maxlength="16"/>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">输入想要修改密码：</label>
                                                    <div class="col-sm-8">
                                                        <input class="form-control" type="password" name="password"
                                                               id="password" value="" maxlength="16">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">请再次确认密码：</label>
                                                    <div class="col-sm-8">
                                                        <input class="form-control" type="password" name="password"
                                                               id="passwordConfirm" value="" maxlength="16">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <button type="button" class="btn btn-primary"
                                                            onclick="validatePassword();">提交
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <!-- <div class="well col-sm-12">
                                        <div class="layui-upload">
                                            <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                                                预览图：<div class="layui-upload-list" id="demo2"></div>
                                            </blockquote>
                                            <button type="button" class="layui-btn" id="test2">上传</button>
                                        </div>
                                    </div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div th:replace="fragment/footer :: footer"></div>
</div>

<div id="addWindow" style="display: none;">
    <form id="addForm" name="addForm">
        <center><h3 style="margin: 10px">新增收款账户信息</h3></center>
        <div class="container mb-5">
            <div class="mb-3">
                <div class="row" style="margin-bottom: 20px;">
                    <div class="col-lg-3">
                        <label class="font-noraml" style="margin: 10px;float: right;">收款帐户帐号</label>
                    </div>
                    <div class="col-lg-8">
                        <input type="text" id="bankCard" name="bankCard" class="form-control"
                               maxlength="28" placeholder="必填"/>
                    </div>
                </div>
                <div class="row" style="margin-bottom: 20px;">
                    <div class="col-lg-3">
                        <label class="font-noraml" style="margin: 10px;float: right;">开户名称</label>
                    </div>
                    <div class="col-lg-8">
                        <input type="text" id="personName" name="personName" class="form-control" maxlength="32"
                               placeholder="必填"/>
                    </div>
                </div>
                <div class="row" style="margin-bottom: 20px;">
                    <div class="col-lg-3">
                        <label class="font-noraml" style="margin: 10px;float: right;">帐户开户行</label>
                    </div>
                    <div class="col-lg-8">
                        <input type="text" id="bankName" name="bankName" class="form-control" maxlength="32"
                               placeholder="必填"/>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <center>
        <button class="btn btn-primary" type="button" style="margin-top: -50px" id="doAdd">确认</button>
    </center>
</div>

<div id="confirmWindow" style="display: none;">
    <form>
        <div class="container mb-5" style="margin-top: 40px">
            <div class="mb-3">
                <div class="row">
                    <div class="col-lg-12">
                        <center><label class="font-noraml" style="margin: 20px;"><h3>您确认要删除此收款帐户帐号吗？</h3></label>
                        </center>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <center>
        <button class="btn btn-primary" type="button" style="margin-top: -50px" onclick="deleteBankCard();">确认</button>
        <button class="btn btn-white" type="button" style="margin-top: -50px" onclick="layer.closeAll();">取消</button>
    </center>
</div>

<div id="passwordInput" style="display: none;">
    <form>
        <div class="container mb-5">
            <div class="mb-3">
                <div class="row">
                    <div class="col-lg-12">
                        <center><label class="font-noraml" style="margin: 10px;"><h3>请确认收款账户信息</h3></label></center>
                        <table class="table">
                            <tbody id="bankInfoTbody">
                            <tr>
                                <td><label for="info1">收款账户帐号：</label><input type="text" class="form-control" readonly
                                                                             style="border: #fff; background-color: #fff"
                                                                             id="info1"></td>
                                <td><label for="info2">开户名称：</label><input type="text" class="form-control" readonly
                                                                           style="border: #fff; background-color: #fff"
                                                                           id="info2"></td>
                                <td><label for="info3">账户开户行：</label><input type="text" class="form-control" readonly
                                                                            style="border: #fff; background-color: #fff"
                                                                            id="info3"></td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="row" style="margin-top: 20px;">
                            <div class="col-lg-3">
                                <center><label class="font-noraml" style="margin: 10px;float: right;">请输入密码： </label>
                                </center>
                            </div>
                            <div class="col-lg-8">
                                <input type="password" id="passwordConfirm1" name="passwordConfirm1" maxlength="32"
                                       class="form-control"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <center>
        <button class="btn btn-primary" type="button" style="margin-top: -50px" onclick="sendReport()">确认</button>
    </center>
</div>
</body>
</html>
