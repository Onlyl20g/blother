<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增系统标识')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-systemDeploy-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">标识编号：</label>
            <div class="col-sm-8">
                <input id="sysKey" name="sysKey" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">标识值：</label>
            <div class="col-sm-8">
                <input id="value" name="value" class="form-control" type="text">
            </div>
        </div>
       <!-- <div class="form-group">
            <label class="col-sm-3 control-label">状态：</label>
            <div class="col-sm-8">
                <input id="state" name="state" class="form-control" type="text">
            </div>
        </div>-->
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "system/systemDeploy"
    $("#form-systemDeploy-add").validate({
        rules: {
            sysKey: {
                required: true,
            },
            value: {
                required: true,
            }
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-systemDeploy-add').serialize());
        }
    }
</script>
</body>
</html>
