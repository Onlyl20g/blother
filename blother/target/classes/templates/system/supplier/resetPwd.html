<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改密码')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-supplier-resetPwd">
        <input name="id" type="hidden" th:value="${supplier.id}"/>
        <div class="form-group">
            <label class="col-sm-3 control-label ">登录名称：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" readonly="true" name="businessLicenseCode"
                       th:value="${supplier.businessLicenseCode}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">密码：</label>
            <div class="col-sm-8">
                <input class="form-control" type="password" name="password" id="password" value="123456"
                       readonly="true">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script src="/extra/js/resetPwd.js"></script>
<script type="text/javascript">
</script>
</body>

</html>
