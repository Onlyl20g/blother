<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with a Design System for Bootstrap 4.">
    <meta name="author" content="Creative Tim">
    <title>授信申请</title>
    <!-- Favicon -->
    <!--    <link th:href="@{favicon.ico}" rel="stylesheet"/>-->
    <!-- Fonts -->
    <!--<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">-->
    <!-- Icons -->
    <link th:href="@{/css/nucleo.css}" rel="stylesheet"/>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>

    <link th:href="@{/css/toastr.min.css}" rel="stylesheet"/>
    <!-- Argon CSS -->
    <link type="text/css" href="/css/argon.css?v=1.0.0" th:href="@{/css/argon.css}" rel="stylesheet">
    <link type="text/css" href="/vendor/layui/css/layui.css" th:href="@{/vendor/layui/css/layui.css}" rel="stylesheet">
    <!--  bootstrap-fileinput-css  -->
    <th:block th:include="include :: bootstrap-fileinput-css"/>

    <style>
        .font-noraml {
            margin-bottom: 15px;
            margin-top: 15px;
            font-size: large;
        }

        .guaranteeModesCheckbox {
            margin: 10px;
        }

        .row {
            margin-top: 20px;
        }

        .btn {
            line-height: 1.7;
        	!important;
        }
    </style>
    <!-- Core -->
    <script src="/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <th:block th:include="include :: bootstrap-fileinput-js"/>
    <!--JQueryVali-->
    <script src="/ajax/libs/validate/jquery.validate.min.js"
            th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
    <script src="/ajax/libs/validate/messages_zh.min.js"
            th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
    <script src="/ajax/libs/validate/jquery.validate.extend.js"
            th:src="@{/ajax/libs/validate/jquery.validate.extend.js}"></script>
    <script src="/vendor/popper/popper.min.js" th:src="@{/vendor/popper/popper.min.js}"></script>
    <script src="/vendor/headroom/headroom.min.js" th:src="@{/vendor/headroom/headroom.min.js}"></script>
    <!-- Argon JS -->
    <script src="/js/argon.js?v=1.0.0" th:src="@{/js/argon.js}"></script>
    <script src="/js/piexif.js" th:src="@{/js/piexif.js}"></script>
    <script src="/js/toastr.min.js" th:src="@{/js/toastr.min.js}"></script>
    <script src="/vendor/layui/layui.js" th:src="@{/vendor/layui/layui.js}"></script>
    <script src="/extra/js/creditAdd.js" th:src="@{/extra/js/creditAdd.js}"></script>
    <script src="/extra/js/tools.js" th:src="@{/extra/js/tools.js}"></script>
</head>

<body>
<form id="addForm" name="addForm">
    <div class="container mb-5">
        <!-- Inputs -->
        <h3 class="h4 text-success font-weight-bold text-center mb-4">授信申请</h3>
        <div class="mb-3">
            <big class="text-uppercase font-weight-bold">请准确填写资料</big>
            <input type="hidden" id="file1" name="file1" value="">
            <input type="hidden" id="file2" name="file2" value="">
            <input type="hidden" id="file3" name="file3" value="">
            <input type="hidden" id="file4" name="file4" value="">
            <input type="hidden" id="file5" name="file5" value="">
            <input type="hidden" id="file6" name="file6" value="">
            <input type="hidden" id="file7" name="file7" value="">

            <div class="row">
                <div class="col-lg-12">
                    <label class="font-noraml" for="appCreditAmount">申请额度（万元）</label>
                    <input type="text" id="appCreditAmount" name="appCreditAmount" class="form-control" maxlength="10"
                           placeholder="必填（以万元为单位）"/>
                    <div class="form-inline" style="visibility: hidden;" id="appCreditAmountUpDiv">
                        <span style="width: 30%;margin-top: 20px;margin-left: 16px;color:#aaa" id="appCreditAmountUp">大写： </span>
                    </div>
                    <!--                    onkeyup="this.value=this.value.replace(/\D/g,'')"-->
                    <!--                    onclick="this.value = unMoney(this.value)"-->
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label class="font-noraml" for="appCreditLife">申请额度期限（月）</label>
                    <input type="text" id="appCreditLife" name="appCreditLife" class="form-control"
                           placeholder="必填（以月为单位）" onkeyup="this.value=this.value.replace(/\D/g,'')"/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label class="font-noraml" for="sellerCorporationName">卖方企业名称</label>
                    <input type="text" id="sellerCorporationName" name="sellerCorporationName" class="form-control"
                           readonly="readonly" placeholder="必填"/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label class="font-noraml" for="sellerPerson">卖方联系人</label>
                    <input type="text" id="sellerPerson" name="sellerPerson" class="form-control" placeholder="必填"
                           onblur="checkValue(this)"/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label class="font-noraml" for="sellerPersonTel">卖方联系人电话</label>
                    <input type="text" id="sellerPersonTel" maxlength="11" name="sellerPersonTel" class="form-control"
                           placeholder="必填" onkeyup="this.value=this.value.replace(/\D/g,'')"/>
                </div>
            </div>
            <div class="row" style="margin-top: 10px;background-color: rgba(163,156,169,0.12);padding-bottom: 20px">
                <div class="col-lg-12">
                    <label class="font-noraml">添加买方联系人</label>
                    <table id="addinfo" class="form-inline">
                        <tbody>
                        <tr>
                            <td class="ml-2">
                                <div class="form-group">
                                    <label for="buyth1">&nbsp;&nbsp;企业名称：</label>
                                    <input type="text" class="form-control" id="buyth1" name="buyth1"
                                           placeholder="请输入企业名称" onblur="checkValue(this)">
                                </div>
                            </td>
                            <td class="ml-2">
                                <div class="form-group">
                                    <label for="buyth2">&nbsp;&nbsp;联系人：</label>
                                    <input type="text" class="form-control" id="buyth2" name="buyth2"
                                           placeholder="请输入联系人" onblur="checkValue(this)">
                                </div>
                            </td>
                            <td class="ml-2">
                                <div class="form-group">
                                    <label for="buyth3">&nbsp;&nbsp;联系电话：</label>
                                    <input type="text" class="form-control" id="buyth3" name="buyth3"
                                           placeholder="请输入电话" maxlength="11"
                                           onkeyup="this.value=this.value.replace(/\D/g,'')">
                                </div>
                            </td>
                            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <button type="button" class="btn btn-primary" id="addBuy">添加</button>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                    <table id="buyer" class="table" style="display: none;">
                        <thead>
                        <tr>
                            <td style="padding: 12px;padding-left: 8px;">买方企业名称</td>
                            <td style="padding: 12px;padding-left: 20px;">买方联系人</td>
                            <td style="padding: 12px;padding-left: 20px;">电话</td>
                            <td style="padding: 12px;"></td>
                        </tr>
                        </thead>
                        <tbody id="buyBody">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label class="font-noraml">客户经理</label><span
                        style="color:red;margin:5px;">*</span>
                    <select class="form-control" id="customerManagerName"
                            name="customerManagerName">
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label class="font-noraml" for="factorType">保理类型：</label>
                    <select class="form-control m-b" id="factorType" name="factorType">
                        <option value="10010F100000000GSBRS">有追索权</option>
                        <option value="10010F100000000GSBRT">无追索权</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12" th:with="type=${@dict.getType('guarantee_mode')}">
                    <label class="font-noraml" for="guaranteeModes">担保方式</label>
                    <div class="checkbox" id="radios">
                        <input class="ml-2 guaranteeModesCheckbox" name="guaranteeMode" id="guaranteeModes"
                               type="checkbox"
                               th:each="dict : ${type}"
                               th:text="${dict.dictLabel}"
                               th:value="${dict.dictValue}"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label class="font-noraml">业务申请书<span style="color:red;margin:5px;">*</span></label><a
                        href="/system/file/downStaticFile?flag=业务申请书" style="color:#233dd2;font-size:16px;">模板</a>
                    <blockquote class="layui-elem-quote layui-quote-nm"
                                style="margin-top: 10px;">
                        预览：
                        <div class="layui-upload-list" id="businessAppFormView"></div>
                    </blockquote>
                    <div class="row">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="businessAppForm" readonly
                                   style="background-color: white;" placeholder="请上传"
                                   multiple>
                        </div>
                        <div>
                            <button type="button" class="btn btn-primary" id="businessAppFormUpload"
                                    style="margin-left: -5px;">上传
                            </button>
                        </div>
                        <div>
                            <button type="button" class="btn btn-primary" id="businessAppFormDelete"
                                    onclick="removeBusinessAppForm();"
                                    style="margin-left: -2px;">移除
                            </button>
                        </div>
                    </div>
                    <div class="layui-progress layui-progress-big layui-bg-gray" style="display: none"
                         lay-showPercent="yes"
                         lay-filter="businessAppForm">
                        <div class="layui-progress-bar layui-bg-green" lay-percent="0%"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label class="font-noraml">企业基本情况介绍<span style="color:red;margin:5px;">*</span></label>
                    <blockquote class="layui-elem-quote layui-quote-nm"
                                style="margin-top: 10px;">
                        预览：
                        <div class="layui-upload-list" id="fundamentalStateView"></div>
                    </blockquote>
                    <div class="row">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="fundamentalStateForm" readonly
                                   style="background-color: white;"
                                   placeholder="请上传企业基本情况介绍" multiple>
                        </div>
                        <div>
                            <button type="button" class="btn btn-primary" id="fundamentalStateFormUpload"
                                    style="margin-left: -5px;">上传
                            </button>
                        </div>
                        <div>
                            <button type="button" class="btn btn-primary" id="fundamentalStateFormDelete"
                                    onclick="removeFundamentalStateForm();"
                                    style="margin-left: -2px;">移除
                            </button>
                        </div>
                    </div>
                    <div class="layui-progress layui-progress-big layui-bg-gray" style="display: none"
                         lay-showPercent="yes"
                         lay-filter="fundamentalStateForm">
                        <div class="layui-progress-bar layui-bg-green" lay-percent="0%"></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <label class="font-noraml">公司章程或合伙、联营协议复印件<span style="color:red;margin:5px;">*</span></label>
                    <blockquote class="layui-elem-quote layui-quote-nm"
                                style="margin-top: 10px;">
                        预览：
                        <div class="layui-upload-list" id="bylawView"></div>
                    </blockquote>
                    <div class="row">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="bylawForm" readonly
                                   style="background-color: white;"
                                   placeholder="请上传公司章程或合伙、联营协议复印件"
                                   multiple>
                        </div>
                        <div>
                            <button type="button" class="btn btn-primary" id="bylawFormUpload"
                                    style="margin-left: -5px;">上传
                            </button>
                        </div>
                        <div>
                            <button type="button" class="btn btn-primary" id="bylawFormDelete"
                                    onclick="removeBylawForm();"
                                    style="margin-left: -2px;">移除
                            </button>
                        </div>
                    </div>
                    <div class="layui-progress layui-progress-big layui-bg-gray" style="display: none"
                         lay-showPercent="yes"
                         lay-filter="bylawForm">
                        <div class="layui-progress-bar layui-bg-green" lay-percent="0%"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label class="font-noraml">法定代表人：身份证复印件、履历<span style="color:red;margin:5px;">*</span></label>
                    <blockquote class="layui-elem-quote layui-quote-nm"
                                style="margin-top: 10px;">
                        预览：
                        <div class="layui-upload-list" id="corporationView"></div>
                    </blockquote>
                    <div class="row">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="corporationForm" readonly
                                   style="background-color: white;"
                                   placeholder="请上传法定代表人：身份证复印件、履历" multiple>
                        </div>
                        <div>
                            <button type="button" class="btn btn-primary" id="corporationFormUpload"
                                    style="margin-left: -5px;">上传
                            </button>
                        </div>
                        <div>
                            <button type="button" class="btn btn-primary" id="corporationFormDelete"
                                    onclick="removeCorporationForm();"
                                    style="margin-left: -2px;">移除
                            </button>
                        </div>
                    </div>
                    <div class="layui-progress layui-progress-big layui-bg-gray" style="display: none"
                         lay-showPercent="yes"
                         lay-filter="corporationForm">
                        <div class="layui-progress-bar layui-bg-green" lay-percent="0%"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label class="font-noraml">财务负责人：身份证复印件、履历<span style="color:red;margin:5px;">*</span></label>
                    <blockquote class="layui-elem-quote layui-quote-nm"
                                style="margin-top: 10px;">
                        预览：
                        <div class="layui-upload-list" id="financePrincipalView"></div>
                    </blockquote>
                    <div class="row">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="financePrincipalForm" readonly
                                   style="background-color: white;"
                                   placeholder="请上传财务负责人：身份证复印件、履历" multiple>
                        </div>
                        <div>
                            <button type="button" class="btn btn-primary" id="financePrincipalFormUpload"
                                    style="margin-left: -5px;">上传
                            </button>
                        </div>
                        <div>
                            <button type="button" class="btn btn-primary" id="financePrincipalFormDelete"
                                    onclick="removeFinancePrincipalForm();"
                                    style="margin-left: -2px;">移除
                            </button>
                        </div>
                    </div>
                    <div class="layui-progress layui-progress-big layui-bg-gray" style="display: none"
                         lay-showPercent="yes"
                         lay-filter="financePrincipalForm">
                        <div class="layui-progress-bar layui-bg-green" lay-percent="0%"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label class="font-noraml">实际控制人（结婚证、本人及配偶身份证复印件、本人履历）<span
                            style="color:red;margin:5px;">*</span></label>
                    <blockquote class="layui-elem-quote layui-quote-nm"
                                style="margin-top: 10px;">
                        预览：
                        <div class="layui-upload-list" id="actualControllerView"></div>
                    </blockquote>
                    <div class="row">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="actualControllerForm" readonly
                                   style="background-color: white;"
                                   placeholder="请上传实际控制人（结婚证、本人及配偶身份证复印件、本人履历）" multiple>
                        </div>
                        <div>
                            <button type="button" class="btn btn-primary" id="actualControllerFormUpload"
                                    style="margin-left: -5px;">上传
                            </button>
                        </div>
                        <div>
                            <button type="button" class="btn btn-primary" id="actualControllerFormDelete"
                                    onclick="removeActualControllerForm();"
                                    style="margin-left: -2px;">移除
                            </button>
                        </div>
                    </div>
                    <div class="layui-progress layui-progress-big layui-bg-gray" style="display: none"
                         lay-showPercent="yes"
                         lay-filter="actualControllerForm">
                        <div class="layui-progress-bar layui-bg-green" lay-percent="0%"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label class="font-noraml">其他补充资料</label>
                    <blockquote class="layui-elem-quote layui-quote-nm"
                                style="margin-top: 10px;">
                        预览：
                        <div class="layui-upload-list" id="otherView"></div>
                    </blockquote>
                    <div class="row">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="otherForm" readonly
                                   style="background-color: white;"
                                   placeholder="请上传其他补充资料" multiple>
                        </div>
                        <div>
                            <button type="button" class="btn btn-primary" id="otherFormUpload"
                                    style="margin-left: -5px;">上传
                            </button>
                        </div>
                        <div>
                            <button type="button" class="btn btn-primary" id="otherFormDelete"
                                    onclick="removeOtherForm();"
                                    style="margin-left: -2px;">移除
                            </button>
                        </div>
                    </div>
                    <div class="layui-progress layui-progress-big layui-bg-gray" style="display: none"
                         lay-showPercent="yes"
                         lay-filter="otherForm">
                        <div class="layui-progress-bar layui-bg-green" lay-percent="0%"></div>
                    </div>
                </div>
            </div>
            <br/>
            <center><span>当前所示的状态、数据等展示仅供参考，不作为双方是否开展保理融资业务的依据，双方的权利义务以最终签署合同为准</span></center>
            <br/>
            <div class="text-center">
                <button type="button" id="saveForm" name="saveForm" class="btn btn-primary mt-4 btn-block">提交申请</button>
            </div>
        </div>
    </div>
</form>
<div id="showImgDiv" style="display: none;">
    <img id="showImg" src="" width="100%">
</div>
</body>
</html>
